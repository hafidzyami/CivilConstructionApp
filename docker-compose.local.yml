version: "3.8"

services:
  neo4j:
    image: neo4j:community
    container_name: civilconstruction-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USERNAME}/${NEO4J_PASSWORD}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_memory_heap_initial_size=512m
      - NEO4J_dbms_memory_heap_max_size=8G
      - NEO4J_dbms_memory_pagecache_size=512m
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/import
      - ./neo4j/plugins:/plugins
    networks:
      - civilconstruction-network
    healthcheck:
      test: ["CMD", "cypher-shell", "RETURN 1"]
      interval: 10s
      timeout: 10s
      retries: 5
  ocr-service:
    build:
      context: ./ocr-service
      dockerfile: Dockerfile
    container_name: civilconstruction-ocr
    restart: unless-stopped
    ports:
      - "${OCR_PORT:-7000}:7000"
    environment:
      PYTHONUNBUFFERED: 1
    networks:
      - civilconstruction-network
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:7000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civilconstruction-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-6969}:6969"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 6969
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@72.60.78.42:${POSTGRES_PORT:-5432}/${POSTGRES_DB}?schema=public
      OCR_SERVICE_URL: http://ocr-service:7000
    depends_on:
      ocr-service:
        condition: service_healthy
    networks:
      - civilconstruction-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:6969/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: civilconstruction-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-6968}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - civilconstruction-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  civilconstruction-network:
    driver: bridge
