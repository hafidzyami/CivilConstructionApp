version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: civilconstruction-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-civilconstruction}
    ports:
      - "${POSTGRES_PORT:-6967}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - civilconstruction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civilconstruction-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-6969}:6969"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 6969
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-civilconstruction}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - civilconstruction-network
    command: sh -c "npx prisma migrate deploy && node dist/index.js"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:6969/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api}
    container_name: civilconstruction-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-6968}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - civilconstruction-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  postgres_data:
    driver: local

networks:
  civilconstruction-network:
    driver: bridge
